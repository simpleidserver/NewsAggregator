<mat-form-field [class]="class">
  <mat-label>{{ 'datasource.list' | translate }}</mat-label>
  <input matInput type="text" [(ngModel)]="datasource" (ngModelChange)="refreshDatasource()" [matAutocomplete]="auto" />
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
    <mat-option *ngFor="let datasource of datasources" [value]="datasource.id">
      {{ datasource.title }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
