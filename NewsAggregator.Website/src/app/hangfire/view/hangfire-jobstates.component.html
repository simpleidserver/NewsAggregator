<h1>{{ 'hangfire.list' | translate }} \ {{ 'hangfire.states' | translate }}</h1>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="jobStates" class="full-width">
    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'hangfire.stateName' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <!-- Reason -->
    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'hangfire.stateReason' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.reason}}
      </td>
    </ng-container>
    <!-- CreatedAt -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'hangfire.createdAt' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{element.createdAt | date:'medium'}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
