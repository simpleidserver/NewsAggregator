<h1>{{ feed.feedTitle }}</h1>
<div fxLayout="row wrap" fxLayoutGap="5px" fxLayout.lt-md="column" fxLayoutAlign="start space-around">
  <div *ngFor="let article of articles" class="article" fxFlex="48%">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ article.title }}</mat-card-title>
        <mat-card-subtitle>{{ article.feedTitle }}, {{ 'article.publicationDate' | translate : { date : article.publishDate | date } }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ article.summary }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>
          <mat-icon>visibility</mat-icon>
          {{ 'article.actions.read' | translate }}
        </button>
        <button mat-button>
          <mat-icon>thumb_up</mat-icon>
          {{ 'article.actions.like' | translate }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
